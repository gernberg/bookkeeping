<h1>Dashboard</h1>
<div class="row">
  <div class="col-sm-8">
  <area-chart style="width:100%;height:250px;display:block;" ng-model="monthly"></area>
</div>
<div class="col-sm-4">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        Latest vouchers
      </h3>
    </div>
    <div class="panel-body">
  <ul>
    <li ng-repeat="voucher in vouchers">
    {{voucher.id}} - {{voucher.title}}
    </li>
  </ul>
  </div>
  </div>
  </div>
</div>
<h2>Overview</h2>
<div class="row">
  <div class="col-sm-4">
    <pie-chart style="display:block;height:250px;width:100%" ng-model="assets"></chart>
  </div>
  <div class="col-sm-4">
    <pie-chart style="display:block;height:250px;width:100%" ng-model="budget"></chart>
  </div>
  <div class="col-sm-4">
    <pie-chart style="display:block;height:250px;width:100%" ng-model="what"></chart>
  </div>
</div>
<ul>
  <li ng-repeat="d in fiscal_years">
  a
  {{d.start_date}} -
  {{d.end_date}}
  </li>
</ul>
<ul>
  <li ng-repeat="d in vouchers">b

  {{d.title}}
  </li>
</ul>
<ul>
  <li ng-repeat="d in accounts">
  c {{d.account_name}}
  </li>
</ul>
