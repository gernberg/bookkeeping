<!DOCTYPE html>
<html ng-app="bookie" ng-controller="AppCtrl">
  <head>
    <meta charset="utf-8">
    <title ng-bind="pageTitle"></title>


    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- Roboto font from google -->
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>



    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>



  </head>
  <body>
    <div class="container">
      <div class="masthead">
        <h3 class="muted">Bookie <small><a
              href="http://github.com/joshdmiller/ng-boilerplate/blob/master/CHANGELOG.md">v<%= version %></a></small></h3>
        <div class="navbar">
          <div class="navbar-inner">
            <div class="container">
              <ul class="nav">
                <li ui-route="/home" ng-class="{active:$uiRoute}">
                <a href="#/home">
                  <i class="icon-home"></i>
                  Home
                </a>
                </li>
                <li ui-route="/about" ng-class="{active:$uiRoute}">
                <a href="#/about">
                  <i class="icon-info-sign"></i>
                  What is it?
                </a>
                </li>
                <li>
                <a href="https://github.com/joshdmiller/ng-boilerplate#readme">
                  <i class="icon-book"></i>
                  Read the Docs
                </a>
                </li>
                <li>
                <a href="https://github.com/joshdmiller/ng-boilerplate">
                  <i class="icon-github-alt"></i>
                  Github
                </a>
                </li>
                <li ui-route="/accounts" ng-calss="{active:$uiRoute}">
                <a href="#/accounts">
                  <i class="fa-bars"></i>
                  Accounts
                </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container" ui-view="main"></div>

    <footer class="footer">
    <div class="container">
      <div class="footer-inner">
      </div>
    </div>
    </footer>
  </body>
</html>
