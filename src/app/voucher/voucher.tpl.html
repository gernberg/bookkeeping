<div class="panel panel-default">
  <div class="panel-heading">
    <h1 class="panel-title">
      Voucher {{voucher.number}}
    </h1>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <div class="row">
        <div class="col-sm-6">
          <label>
            Title
          </label>
          <input class="form-control" ng-model="voucher.title">
        </div>
        <div class="col-sm-3">
          <label>
            Date
          </label>
            <input class="form-control" ng-model="voucher.date">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <label>
          Account
        </label>
      </div>
      <div class="col-sm-3">
        <label>
          Debit
        </label>
      </div>
      <div class="col-sm-3">
        <label>
          Credit
        </label>
      </div>
    </div>
    <div class="row form-group" ng-repeat="row in voucher.voucher_rows">
      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-3">
            <input auto-complete ui-items="accounts" ng-model="row.account">
          </div>
          <div class="col-sm-9">
            <label>
              {{accountName(row.account)}}
            </label>
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <input currency-input = ""  class="text-right form-control" ng-model="row.debit">
      </div>
      <div class="col-sm-3">
        <input currency-input = ""  class="form-control" ng-model="row.credit">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
      </div>
      <div class="col-sm-3">
        {{sumDebit(voucher)}}
      </div>
      <div class="col-sm-3">
        {{sumCredit(voucher)}}
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-9">
      </div>
      <div class="col-sm-3">
        <div class="row form-group">
      <div class="col-sm-12">
          <button class="pull-right btn btn-lg btn-primary" ng-click="submit">
            Save
          </button>
        </div>
        </div>
        <div class="row form-group">
      <div class="col-sm-12">
          <button class="pull-right btn btn-danger" ng-click="removeVoucher">
            Remove
          </button>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
