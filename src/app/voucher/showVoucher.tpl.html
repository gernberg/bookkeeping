<div class="panel panel-default">
  <div class="panel-heading">
    <h1 class="panel-title">
      Voucher {{voucher.number}}
    </h1>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <div class="row">
        <div class="col-sm-6">
          <div ng-class="{'has-error has-feedback': errors.title}">
            <label class="control-label">
              Title
            </label>
            <input id="voucher-title" class="form-control" ng-model="voucher.title">
            <span class="help-block" ng-repeat="error in errors.title track by $index">
              {{error}}
            </span>
          </div>
        </div>
        <div class="col-sm-3">
          <div ng-class="{'has-error has-feedback': errors.date}">
            <label class="control-label">
              Date
            </label>
            <input class="form-control" ng-model="voucher.date">
            <span class="help-block" ng-repeat="error in errors.date track by $index">
              {{error}}
            </span>
          </div>
        </div>
        <div class="col-sm-3">
          <label>
            &nbsp;
          </label>
          <button class="hidden-print form-control btn btn-success">
            Update
          </button>
        </div>
      </div>
    </div>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th class="col-sm-3">
            Account
          </th>
          <th class="col-sm-3">
            Debit
          </th>
          <th class="col-sm-3">
            Credit
          </th>
          <th class="col-sm-3 hidden-print">
            Sum
          </th>
        </tr>
      </thead>
      <tr class="" ng-repeat="row in voucher.voucher_rows">
        <td class="col-sm-6">
          <div class="row">
            <div class="col-sm-1 col-xs-2">
              <label>
                {{(row.account.account_number)}}
              </label>
            </div>
            <div class="col-sm-11 col-xs-10">
              {{(row.account.account_name)}}
            </div>
          </div>
        </td>
        <td class="col-sm-3 text-right">
            {{row.debit}}
        </td>
        <td class="col-sm-3 text-right">
            {{row.credit}}
        </td>
        <td class="col-sm-3 hidden-print">
          <span class="text-muted pull-right">
            {{(row.account.account_sum)}}
          </span>
        </td>
      </tr>
    </table>
    <div class="row">
      <div class="col-sm-6">
      </div>
      <div class="col-sm-3">
        {{sumDebit(voucher)}}
      </div>
      <div class="col-sm-3">
        {{sumCredit(voucher)}}
      </div>
    </div>
  </div>
</div>
