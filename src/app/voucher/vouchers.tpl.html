<h1>
  Vouchers
</h1>
<button class="btn btn-primary btn-lg" ng-click="newVoucher()">
  <span class="glyphicon glyphicon-plus"></span>
  New voucher
</button>
<div class="">
  <div class="row" ng-repeat="voucher in vouchers">
    <div class="col-xs-2">
      {{voucher.number}}
    </div>
    <div>
      <button class="btn btn-link" ng-click="editVoucher(voucher)">
      {{voucher.title}}
    </button>
    </div>
  </div>
</div>
