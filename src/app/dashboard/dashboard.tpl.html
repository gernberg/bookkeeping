<h1>Dashboard</h1>
<div class="row">
  <div class="col-sm-8">
    <div class="row">
      <div class="col-sm-6">
        <div class="panel" ng-class="{'panel-success' : result > 0, 'panel-danger' : result <= 0}">
          <div class="panel-heading">
            <h2 class="panel-title">
              Result: {{result}} kr
            </h2>
          </div>
          <div class="panel-body">
            <pie-chart style="display:block;height:250px;width:100%" ng-model="assets"></chart>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="panel" ng-class="{'panel-success' : balance > 0, 'panel-danger' : balance <= 0}">
          <div class="panel-heading">
            <h2 class="panel-title">
              Balance: {{balance}} kr
            </h2>
          </div>
          <div class="panel-body">
            <pie-chart style="display:block;height:250px;width:100%" ng-model="what"></chart>
          </div>
        </div>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">
          Overview</h2>
      </div>
      <div class="panel-body">
        <area-chart style="width:100%;height:250px;display:block;" ng-model="monthly"></area>
      </div>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          Latest 10 vouchers
        </h3>
      </div>
      <div class="panel-body">
        <ul class="list-unstyled">
          <li ng-repeat="voucher in vouchers.slice(0,10)">
          <button class="btn btn-link" ng-click="showVoucher(voucher)">
            <b>
              {{voucher.number}}
            </b>
            {{voucher.title}}
          </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
