<h1>Dashboard</h1>
<div class="row">
  <div class="col-sm-8">
  <area-chart style="width:100%;height:250px;display:block;" ng-model="monthly"></area>
</div>
<div class="col-sm-4">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        Latest vouchers
      </h3>
    </div>
    <div class="panel-body">
  <ul class="list-unstyled">
    <li ng-repeat="voucher in vouchers">
      <a ng-click="showVoucher(voucher)">
        #{{voucher.number}}
        {{voucher.title}}
      </a>
    </li>
  </ul>
  </div>
  </div>
  </div>
</div>
<h2>Overview</h2>
<div class="row">
  <div class="col-sm-4">
    <pie-chart style="display:block;height:250px;width:100%" ng-model="assets"></chart>
  </div>
  <div class="col-sm-4">
    <pie-chart style="display:block;height:250px;width:100%" ng-model="budget"></chart>
  </div>
  <div class="col-sm-4">
    <pie-chart style="display:block;height:250px;width:100%" ng-model="what"></chart>
  </div>
</div>
