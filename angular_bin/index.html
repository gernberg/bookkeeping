<!DOCTYPE html>
<html ng-app="bookie" ng-controller="AppCtrl">
<head>
<meta charset="utf-8">
<title ng-bind="pageTitle"></title>


<!--
<link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
-->


<!-- compiled CSS -->
<link rel="stylesheet" type="text/css" href="assets/ng-boilerplate-0.3.4.css" />

<!-- compiled JavaScript -->
<script type="text/javascript" src="assets/ng-boilerplate-0.3.4.js"></script>



</head>
<body ng-class="{'logged-in': $root.loggedIn}">
<div ng-switch on="$root.loggedIn">
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-switch-when="true">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href='#' class="navbar-brand">
        Bookie
      </a>
    </div>
    <div class="collapse navbar-collapse ">
      <ul class=" navbar-nav navbar-right">
        <li ui-route="/dashboard" ng-class="{active:$uiRoute}">
        <a href="#/dashboard" class="btn">
          <span class="glyphicon glyphicon-home"></span>
          Dashboard
        </a>
        </li>
        <li ui-route="/vouchers" ng-class="{active:$uiRoute}">
        <a href="#/vouchers" class="btn">
          <span class="glyphicon glyphicon-list"></span>
          &nbsp;
          Vouchers
        </a>
        </li>
        <li ui-route="/reports" ng-class="{active:$uiRoute}">
        <a href="#/reports" class="btn">
          <span class="glyphicon glyphicon-signal"></span>
          &nbsp;
          Reports
        </a>
        </li>
        <li ui-route="/accounts" ng-class="{active:$uiRoute}">
        <a href="#/accounts" class="btn">
          <span class="glyphicon glyphicon-list"></span>
          &nbsp;
          Accounts
        </a>
        </li>
        <li ui-route="/settings" ng-class="{active:$uiRoute}">
        <a href="#/settings" class="btn">
          <span class="glyphicon glyphicon-cog"></span>
          &nbsp;
          Settings
        </a>
        </li>
        <li ui-route="/logout" ng-class="{active:$uiRoute}">
        <a href="#/logout" class="btn">
          <span class="glyphicon glyphicon-power"></span>
          &nbsp;
          Log out
        </a>
        </li>
      </ul>
    </div>
  </div>
  </nav>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-switch-default>
  <div class="container">
    <ul class="nav navbar-nav">
      <li><a href='#/'>Home</a></li>
      <li><a href='#/pricing'>Pricing</a></li>
      <li><a href='#/references'>References</a></li>
      <li><a href='#/login'>Signup</a></li>
      <li><a href='#/login'>Login</a></li>
    </ul>
  </div>
  </nav>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2" ng-show="$root.loggedIn">
      <ul class="nav nav-pills nav-stacked">
        <li ui-route="/dashboard" ng-class="{active:$uiRoute}">
        <a href="#/dashboard" >
          <span class="glyphicon glyphicon-asterisk"></span>
          Dashboard
        </a>
        </li>
        <li ui-route="/vouchers" ng-class="{active:$uiRoute}">
        <a href="#/vouchers">
          <span class="glyphicon glyphicon-list"></span>
          &nbsp;
          Vouchers
        </a>
        </li>
        <li ui-route="/reports" ng-class="{active:$uiRoute}">
        <a href="#/reports">
          <span class="glyphicon glyphicon-signal"></span>
          &nbsp;
          Reports
        </a>
        </li>
        <li ui-route="/accounts" ng-class="{active:$uiRoute}">
        <a href="#/accounts">
          <span class="glyphicon glyphicon-list"></span>
          &nbsp;
          Accounts
        </a>
        </li>
        <li ui-route="/settings" ng-class="{active:$uiRoute}">
        <a href="#/settings">
          <span class="glyphicon glyphicon-cog"></span>
          &nbsp;
          Settings
        </a>
        </li>
      </ul>
    </div>
    <div ng-class="($root.loggedIn ? 'col-sm-10' : 'container')">
      <div ui-view="main"></div>
    </div>
  </div>
  <div class="row">
    <div class="container">
      <footer class="footer">
      Bookie version: 
      0.3.4
      </footer>
    </div>
  </div>
</div>

</body>
</html>
